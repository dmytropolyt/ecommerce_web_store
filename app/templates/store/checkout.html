{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="section-content padding-y bg">
<div class="container">

<!-- ============================ COMPONENT 1 ================================= -->
<div class="row">
	<aside class="col-lg-6">
<div class="card">
    <div class="card-body">
        <h4 class="card-title mb-4">Billing Address</h4>
        <form action="{% url 'orders:place-order' %}" method="POST">
            {% csrf_token %}

            <div class="row mb-3">
                <div class="col form-group">
                    <label for="" class="form-label">First Name</label>
                    <input type="text" name="first_name" class="form-control" required>
                </div>
                <div class="col form-group">
                    <label for="" class="form-label">Last Name</label>
                    <input type="text" name="last_name" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col form-group">
                    <label for="" class="form-label">Email</label>
                    <input type="text" name="email" class="form-control" required>
                </div>
                <div class="col form-group">
                    <label for="" class="form-label">Phone Number</label>
                    <input type="text" name="phone" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col form-group">
                    <label for="" class="form-label">Address Line 1</label>
                    <input type="text" name="address_line_1" class="form-control" required>
                </div>
                <div class="col form-group">
                    <label for="" class="form-label">Address Line 2</label>
                    <input type="text" name="address_line_2" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col form-group">
                    <label for="" class="form-label">City</label>
                    <input type="text" name="city" class="form-control" required>
                </div>
                <div class="col form-group">
                    <label for="" class="form-label">State</label>
                    <input type="text" name="state" class="form-control" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="orderNote" class="form-label">Order Note</label>
                <textarea name="order_note" rows="2" class="form-control" id="orderNote"></textarea>
            </div>

    </div>
</div> <!-- card.// -->

	</aside> <!-- col.// -->
	<aside class="col-lg-6">

		<div class="card">
		<div class="card-body">
            <table class="table table-borderless table-shopping-cart">
            <thead class="text-muted">
            <tr class="small text-uppercase">
              <th scope="col">Product</th>
              <th scope="col" width="120">Quantity</th>
              <th scope="col" width="120">Price</th>
            </tr>
            </thead>
            <tbody>

            {% for cart_item in cart_items %}
            <tr>
                <td>
                    <figure class="itemside align-items-center">
                        <div class="aside"><img src="{{ cart_item.product.image.url }}" class="img-sm"></div>
                        <figcaption class="info">
                            <a href="{{ cart_item.product.get_url }}" class="title text-dark">{{ cart_item.product.name }}</a>
                            <p class="text-muted small">
                                {% if cart_item.variations.all %}
                                    {% for item in cart_item.variations.all %}
                                        {{ item.category|capfirst }} : {{ item.value|capfirst }} <br>
                                    {% endfor %}
                                {% endif %}
                            </p>
                        </figcaption>
                    </figure>
                </td>
                <td>
                    <!-- col.// -->
                    <label for="">{{ cart_item.quantity }}</label>
                </td>
                <td>
                    <div class="price-wrap">
                        <var class="price">$ {{ cart_item.sub_total }}</var>
                        <small class="text-muted"> $ {{ cart_item.product.price }} each </small>
                    </div> <!-- price-wrap .// -->
                </td>

            </tr>
            {% endfor %}
            </tbody>
            </table>
            <div class="row">
                <div class="d-grid gap-2 col-6">
                    <button type="submit" name="submit" class="btn btn-primary btn-block me-2">Place Order</button>
                </div>
                <div class="d-grid gap-2 col-6">
                    <a href="{% url 'store:store' %}" class="btn btn-light btn-block">Continue Shopping</a>
                </div>
            </div>
            </form>
		</div> <!-- card-body.// -->
		</div> <!-- card.// -->

</aside> <!-- col.// -->


</div> <!-- row.// -->
<!-- ============================ COMPONENT 1 END .// ================================= -->

</div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
